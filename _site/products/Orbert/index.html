  <link rel="stylesheet" href="/css/lightbox.css" />
<div class="row">
    <div class="col-md-7">
        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item aspect-ratio active">
                    <a class="hidden" href="/img/products/orbert/1.png" data-lightbox="highlights">
                        <img src="/img/products/orbert/1.png" alt="...">
                    </a>
                    <iframe class="" src="https://www.youtube.com/embed/H8DMQPQ2hzU" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="item">
                    <a href="/img/products/orbert/2.png" data-lightbox="highlights">
                        <img src="/img/products/orbert/2.png" alt="...">
                    </a>
                </div>
                <div class="item">
                    <a href="/img/products/orbert/3.png" data-lightbox="highlights">
                        <img src="/img/products/orbert/3.png" alt="...">
                    </a>
                </div>
                <div class="item">
                    <a href="/img/products/orbert/4.png" data-lightbox="highlights">
                        <img src="/img/products/orbert/4.png" alt="...">
                    </a>
                </div>
                <div class="item">
                    <a href="/img/products/orbert/5.png" data-lightbox="highlights">
                        <img src="/img/products/orbert/5.png" alt="...">
                    </a>
                </div>
            </div>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#carousel">
                    <img src="/img/products/orbert/1.png" alt="..." class="img-thumbnail" data-target="#carousel">
                </li>
                <li data-slide-to="1" data-target="#carousel">
                    <img src="/img/products/orbert/2.png" alt="..." class="img-thumbnail" data-target="#carousel">
                </li>
                <li data-slide-to="2" data-target="#carousel">
                    <img src="/img/products/orbert/3.png" alt="..." class="img-thumbnail" data-target="#carousel">
                </li>
                <li data-slide-to="3" data-target="#carousel">
                    <img src="/img/products/orbert/4.png" alt="..." class="img-thumbnail" data-target="#carousel">
                </li>
                <li data-slide-to="4" data-target="#carousel">
                    <img src="/img/products/orbert/5.png" alt="..." class="img-thumbnail" data-target="#carousel">
                </li>
            </ol>
        </div>
    </div>

<input type="hidden" id="blog_api" value="orbertgame.tumblr.com" />

<template id="post-template">
    <div class="blog-post">
        <div class="blog-post-title">
            <a href="">
                <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
            </a>
        </div>
        <div class="blog-post-date"></div>
        <div class="blog-post-author"></div>
        <div class="blog-content"></div>
    </div>
</template>

<script>
    $('.carousel').carousel('pause');

    $('.carousel').on('slide.bs.carousel', function () {
        var video = $('.item iframe');

        if (video) {
            var url = video.attr('src');
            video.attr('src', '');  // Stops the playing video
            video.attr('src', url); // Reasign the URL so when we load it again we still have the link
        }
    })
</script>
<script src="/js/tumblr.js"></script>
