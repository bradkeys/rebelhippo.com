<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
      <div id="website">
          <div id="header">
              <div id="logo">
                  <img src="/img/logo.png" />
              </div>
              <nav>
                  <img class="hide-on-mobile" src="/img/concept_art.png" />
                  <div id="nav-links">
                      <div class="dropdown">
                          <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="products_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              Products
                              <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="products_dropdown">
                              <li><a href="/products/just-pretend/">Just Pretend</a></li>
                              <li><a href="/products/orbert/">Orbert</a></li>
                              <li><a href="/products/lumos/">Lumos</a></li>
                          </ul>
                      </div>
                      <a class="btn btn-default btn-lg" href="/about/" role="button">About Us</a>
                      <a class="btn btn-default btn-lg" href="/contact/" role="button">Contact</a>
                      <a class="hidden" href="/thanks/">Thanks!</a>
                  </div>
              </nav>
              <div id="social">
                  <div id="social-links">
                      <a href="https://www.facebook.com/rebelhippo">
                          <img src="/img/icons/facebook.png" />
                      </a>
                      <a href="https://twitter.com/RebelHippoInc">
                          <img src="/img/icons/twitter.png" />
                      </a>
                  </div>
              </div>
          </div>
          <main>
              {{ content }}
          </main>
          <footer>
              <img src="/img/footer.png" />
              <p>Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Rebel Hippo Inc. All rights reserved.</p>
          </footer>
      </div>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-33632950-4', 'auto');
        ga('send', 'pageview');
      </script>
  </body>
</html>
